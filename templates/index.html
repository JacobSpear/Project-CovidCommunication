<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport", content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content='ie=edge'>
    <title>Covid Communication</title>
    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/lumen/bootstrap.min.css">

      <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>

    <!-- noUISlider CSS -->
    <link rel="stylesheet" href="css/nouislider.css"></link>
    
    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <!-- Our stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>  

<body>
    <!-- Content Section -->
    <div class="wrapper">
        
        <!-- Dashboard Title and Subtitle -->
        <div class="covid text-center">
            <h1>Covid Communication</h1>
            <p>Use the interactive charts below to explore US gubernatorial Covid-19 Twitter Communications</p>
        </div>
        
        <!-- Dashboard Information and Graphs -->
        <div class="container">


            <div class="row margin-top-50">
                
            
                <div class="col-md-2">
                    <div class="well">
                        <h5> Controls </h5>
                        <select class="custom-select" id="selMap">
                            <option value="week">Scroll by Week</option>
                            <option value="day">Scroll by Date Range</option>
                            
                        </select>
                    </div>
                    <h5>Percent of Tweets Containing COVID-related terms:</h5>
                    <div class="row">
                        <div class=col-xs-2>
                            <svg width=50 height=200>
                                <rect y= 24 width = 25 height = 25 style="fill:green"></rect>
                                <rect y= 85 width = 25 height = 25 style="fill:red"></rect>
                                
                            </svg>                            
                        </div>
                        <div class=col-xs-10>
                            <br>
                            <p>0%</p>
                            <br>
                            <p>100%</p>

                        </div>
                    </div>
                    
                </div>

                <div class="col-md-10 text-center">
                    <h3>Percent of Tweets About COVID-19</h3>
                    <div id="map"></div>
                    <span class="label label-info" id="slider_label">Adjust by Week</span>
                    <div id="slider"></div>
                    <div class="row">
                        <div class="col-9">
                            <p id="event-start"></p>
                        </div>
                        <div class="col-3">
                            <p id="event-end"></p>
                        </div>

                    </div>
                    
                </div>
            </div>

            <div class="row">
                <div class="col-md-2">
                    <div class="well">
                        <h5> State </h5>
                        <select class="custom-select" id="selGovernor2">
                        </select>
                    </div>
                </div>
                
                <div class="col-md-10">
                    <div class="bar-area" id='bar_graph'></div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2">
                    <!-- <div class="well">
                        <h5> State </h5>
                        <select id="selGovernor3">
                        </select>
                    </div> -->
                </div>
                
                <div class="col-md-10">
                    <div class="line-area" id='line_graph'></div>
                </div>
            </div>

        </div>  

    </div>
    <!-- End Content Section -->

    <!-- Start Footer Section -->
    <footer>
        <p class="footer"> Copyright tlatinska & jspear 2020</p>
      </footer>
    <!-- End Footer Section -->
    
    <!-- JS Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>
    
    <!-- D3 Javscript -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
    
    <!--noUISlider-->
    <script src="js/nouislider.js"></script>
    <script src="js/wNumb.js"></script>

    <!-- GeoJSON from leaflet.js.com/examples/choropleth -->
    <script src="js/us-states.js"></script>

    <!-- Our JS -->
    <script src="js/app.js"></script>
    <script src="js/app1.js"></script>

</body>
</html>
